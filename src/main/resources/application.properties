server.port = 8083

spring.application.name=configuracion-service
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.int}

spring.datasource.url=${USUARIO_VIEWS_MYSQL_AXON_JDBC_URL}
spring.datasource.username=${USUARIO_VIEWS_MYSQL_AXON_JDBC_USER}
spring.datasource.password=${USUARIO_VIEWS_MYSQL_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

axon.axonserver.servers=localhost

axon.eventhandling.processors.usuarioValidar.mode=subscribing
